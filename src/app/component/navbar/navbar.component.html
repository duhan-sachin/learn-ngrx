  <a class="navbar-brand ml-4" routerLink="/"><strong class="text-primary">Learn NgRx</strong></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarText">
    <ul class="navbar-nav mr-auto ml-4">
      <li class="nav-item pointer" [routerLink]="['/']" routerLinkActive="active">
        <a class="nav-link">Notification</a>

      <li class="nav-item pointer" [routerLink]="['/counter']" routerLinkActive="active">
        <a class="nav-link">Counter</a>
      </li>

    <span class="navbar-text">
      <i class="fa fa-bell-o fa-lg pointer text-primary mr-4"

<br><br><br><br>
<div *ngIf="show_notificaitons_dropdown" class="fixed-right w-25 shadow rounded bg-white">
  <ul class="list-group" *ngIf="(all_live_notification$ | async).notifications.length > 0">
    <p *ngFor="let notification of (all_live_notification$ | async).notifications"
      class="list-group-item border-bottom">
      {{notification.message}}
    </p>
  </ul>
  <div *ngIf="(all_live_notification$ | async).notifications.length == 0"
    class="p-3 my-3 d-flex flex-column align-items-center justify-content-center">
    <h5>No notification found!</h5>
  </div>
</div>
